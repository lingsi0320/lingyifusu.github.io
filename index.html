<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树中环 - 神秘文化百科</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Open+Sans:wght@400;500&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p>正在载入神秘世界...</p>
    </div>
  </div>

  <div class="container">
    <!-- 头部 -->
    <header>
      <h1>树中环</h1>
      <p>祸生无本，福至有因</p>
    </header>

    <!-- 导航栏 -->
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
        <li><a href="index.html#message-board"><i class="fas fa-comment-alt"></i> 留言板</a></li>
      </ul>
    </nav>

    <!-- 主要内容 -->
    <main>
      <section class="card-grid">
        <!-- 卡片1 -->
        <div class="card">
          <img src="jpg/1.jpg" alt="长庚梦" class="card-image">
          <div class="card-content">
            <h3>长庚梦</h3>
            <p>他们不仅仅是一个名字</p>
            <a href="taoism.html" class="card-button">探索更多</a>
          </div>
        </div>

        <!-- 卡片2 -->
        <div class="card">
          <img src="jpg/3.jpg" alt="荣枯有数" class="card-image">
          <div class="card-content">
            <h3>荣枯有数</h3>
            <p>关于这个世界存在过的故事</p>
            <a href="buddhism.html" class="card-button">探索更多</a>
          </div>
        </div>

        <!-- 卡片3 -->
        <div class="card">
          <img src="jpg/4.jpg" alt="山川湖海" class="card-image">
          <div class="card-content">
            <h3>山川湖海</h3>
            <p>每个地点，都承载着一段不为人知的过往</p>
            <a href="artifacts.html" class="card-button">探索更多</a>
          </div>
        </div>

        <!-- 卡片4 -->
        <div class="card">
          <img src="jpg/5.jpg" alt="江湖门派" class="card-image">
          <div class="card-content">
            <h3>江湖门派</h3>
            <p>人生无根蒂，飘如陌上尘</p>
            <a href="symbols.html" class="card-button">探索更多</a>
          </div>
        </div>

        <!-- 卡片5 -->
        <div class="card">
          <img src="jpg/6.jpg" alt="奇珍异兽" class="card-image">
          <div class="card-content">
            <h3>奇珍异兽</h3>
            <p>也许你会对这些存在感兴趣。</p>
            <a href="sculpture.html" class="card-button">探索更多</a>
          </div>
        </div>

        <!-- 卡片6 -->
        <div class="card">
          <img src="https://p11-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/46f2a53560de438fa3c92c78670f704a~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&amp;x-expires=1776933815&amp;x-signature=0s%2BekoaxxTxQaleqIOMmreJ3tNc%3D" alt="宗教图腾" class="card-image">
          <div class="card-content">
            <h3>
</h3>
            <p>未归类的事物。</p>
            <a href="totem.html" class="card-button">探索更多</a>
          </div>
        </div>
      </section>

      <!-- 留言板模块 -->
      <section class="message-board" id="message-board">
        <h2>神秘留言板</h2>
        <div class="message-form">
          <form id="messageForm">
            <input type="text" id="name" placeholder="你的名字" required="">
            <textarea id="message" rows="4" placeholder="写下你的神秘经历或疑问..." required=""></textarea>
            <button type="submit">发布留言</button>
          </form>
        </div>
        <div class="messages" id="messages">
          <!-- 留言将通过JavaScript动态添加 -->
        </div>
      </section>
    </main>

    <!-- 页脚 -->
    <footer>
      <p>© 2023 树中环 - 神秘文化百科 | 探索未知，揭示神秘</p>
    </footer>
  </div>

  <script src="js/main.js"></script>


</body></html>
